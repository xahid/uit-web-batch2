<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script type="text/javascript">
		
		full_date = new Date();

		year = full_date.getFullYear();

		month = full_date.getMonth()+1;

		date = full_date.getDate(); 

		hours = full_date.getHours();

		min = full_date.getMinutes();

		sec = full_date.getSeconds();

		document.write(year + '-' + month + '-' + date +' ' + hours +':' + min + ':' + sec);

		//Sat Feb 29 2020 15:09:40 GMT+0500 (Pakistan Standard Time)
	


	</script>

</body>
</html>
